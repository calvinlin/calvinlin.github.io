

<html>
<head>
	<title>Split</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="personTable.css">
	<link rel="stylesheet" type="text/css" href="feeTable.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src="calculator.js"></script>
	<script src="readwrite.js"></script>
</head>
<body>

	<div id="container">

		<div id="pageTitle">
			<span>SPLIT</span>
			<span id="subTitle">FOREVER IN BETA.</span>
		</div>
		<form>
			<table id="personTable">
				<thead>
					<th></th>
					<th>Name</th>
					<th>Item Cost</th>
					<th>Add'l Costs</th>
					<th>Total</th>
				</thead>
				<tbody>

					<tr class="person">
						<td><div class="deletePerson clickElem">x</span></td>
						<td><input class="personName" type="text"></td>
						<td><input class="itemCost num" type="text"></td>
						<td><input class="addlCost num" type="number" disabled><input class="percent" type="text" hidden></td>
						<td><input class="individualTotal num" type="number" disabled></td>
					</tr>
					<tr class="newPerson">
						<td><div class="deletePerson clickElem">x</span></td>
						<td><input class="personName" type="text"></td>
						<td><input class="itemCost num" type="text"></td>
						<td><input class="addlCost num" type="number" disabled><input class="percent" type="text" hidden></td>
						<td><input class="individualTotal num" type="number" disabled></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="4"><div class="clickElem" id="addPerson">add person</div></td>
					</tr>
				</tbody>
			</table>

			<table id="feeTable">
				<tbody>
					<tr>
						<td>Subtotal:</td>
						<td><input id="subTotal"  type="num" disabled></td>
					</tr>
					<tr>
						<td>Tax:</td>
						<td><input id="tax" class="num" type="text"></td>
					</tr>
					<tr>
						<td>Tip:</td>
						<td><input id="tip" class="num" type="text"></td>
					</tr>
					<tr>
						<td>Credits:</td>
						<td><input id="credits" class="num" type="text"></td>
					</tr>
					<tr>
						<td><b>Total:</b></td>
						<td><input id="total"  type="num" disabled></td>
					</tr>
				</tbody>
			</table>
			

			<div id="bottomBtn">
				<input type="button" 	class="clickElem" 	id="save" 		value="save">
				<input type="button" 	class="clickElem" 	id="recall" 	value="recall">
				<input type="button" 	class="clickElem"	id="share"		value="share">
				<input type="reset" 	class="clickElem" 	id="reset" 		value="reset">
			</div>
		</form>


	</div>
	<div id="share_modal">
		<div id="qr_desc">Scan the QR code to see this bill!</div>
		<img id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=200x200" width="200" height="200" />
		<div>
			<input type="button" class="clickElem" id="share_email" value="email">
			<input type="button" class="clickElem" id="share_close" value="close">
		</div>
	</div>
</body>
</html>
